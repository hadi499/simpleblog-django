{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-4"> 
        <h1 class="text-center mb-3">Login</h1>
        <div class="form-group">       
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary mb-3">Login</button>
        </form>
        </div>
    </div>
</div>

{% endblock content %}
